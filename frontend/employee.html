<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <h2>Employee Dashboard</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">


    <div class="card">
  <h3>Leave Balance</h3>
  <p>Sick Leave: <span id="sick"></span></p>
  <p>Vacation Leave: <span id="vacation"></span></p>
</div>

  <div class="card">
    <h3>Apply Leave</h3>
    <form id="leaveForm">
      <select id="type" required>
  <option value="">-- Select Leave Type --</option>
  <option value="Sick">Sick Leave</option>
  <option value="Vacation">Vacation Leave</option>
  <option value="Casual">Casual Leave</option>
  <option value="Work From Home">Work From Home</option>
  <option value="Emergency">Emergency Leave</option>
</select>

      <input type="date" id="from" required>
      <input type="date" id="to" required>
      <input type="text" id="reason" placeholder="Reason" required>
      <button class="action-btn approve">Apply</button>
    </form>
  </div>
  

  <div class="card">
    <h3>My Leave History</h3><br>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="myLeaves"></tbody>
    </table>
  </div>

</div>

<script src="employee.js"></script>
</body>
</html>
